<script>
    // 비동기 함수 : promise를 동기적으로 사용
    const func = async () => {
        // async 함수 안에서는 await를 이용해서 promise를 동기적으로 사용 가능
        const result = await new Promise((resolve, reject) => {
            setTimeout(() => {
            resolve("성공");
        }, 2000);
        })
        console.log(result);
    };
    func();
</script>
